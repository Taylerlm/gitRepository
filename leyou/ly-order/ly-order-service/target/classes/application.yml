server:
  port: 8802
spring:
  application:
    name: ly-order-service
  # 数据源链接四大参数
  datasource:
    url: jdbc:mysql://192.168.25.152:3306/ds2?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true&useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      # 初始化连接数
      initial-size: 1
      # 最小空闲连接数
      min-idle: 1
      #最大活动连接数
      max-active: 20
      # 获取连接时测试是否可用
      test-on-borrow: true
      #监控页面启动
      stat-view-servlet:
        allow: true
  rabbitmq:
    host: 192.168.25.152
    username: lmhitysu
    password: 123456
    virtual-host: lmVirtual
    template:
      exchange: leyou.item.exchange
    publisher-confirms: true

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8101/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    hostname: ly-order-service
    instance-id: ${spring.application.name}:${server.port}
#数据库连接池

#mbatis 扫描包
mybatis:
  type-aliases-package: com.lmhitysu.leyou.order.model
  mapper-locations: classpath:com/leyou/lmhitysu/order/**/dao/*.xml
#mapper.xml文件位置,如果没有映射文件，请注释掉

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
ly:
  worker:
    workerId: 1
    datacenterId: 1
  jwt:
    pubKeyPath: /home/liming/RsaAugorithm/rsa.pub
    cookieName: LY_TOKEN
  pay:
    appId:
    mchId:
    key:
    connectTimeoutMs: 5000
    readTimeoutMs: 10000
